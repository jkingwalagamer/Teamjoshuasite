<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #4a90e2;
            font-size: 24px;
        }
        p {
            color: #555;
            font-size: 16px;
            padding: 0 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 20px;
        }
        li {
            background-color: #a3e4d7;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
        }
        button {
            background-color: #f7b7a3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #f76c5e;
        }
        .remove-btn {
            background-color: #ff6b6b;
            margin-left: 10px;
            padding: 5px 10px;
        }
        .remove-btn:hover {
            background-color: #e74c3c;
        }
        .game-container {
            display: none;
            margin-top: 20px;
        }
        .game-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .remove-btn {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joshua Team</h1>
        <p>My team members are brave and strong and always help each other. If one member gets in a fight, all will help.</p>
        <ul id="team-list"></ul>
        <button onclick="addMember()">Add Member</button>
        <button onclick="addGame()">Team Games</button>
        <div class="game-container" id="game-container">
            <h2>Fun Game: Guess the Number</h2>
            <p>Guess a number between 1 and 10:</p>
            <input type="number" id="guess-input" min="1" max="10">
            <button onclick="checkGuess()">Guess</button>
            <p id="game-result"></p>
            <h2>2048 Game</h2>
            <iframe src="https://play2048.co/" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadTeamList();
        });

        function loadTeamList() {
            const teamList = document.getElementById('team-list');
            const storedTeam = localStorage.getItem('team');
            if (storedTeam) {
                const team = JSON.parse(storedTeam);
                team.forEach(member => {
                    addListItem(member);
                });
            } else {
                const defaultTeam = ['Joshua', 'Rommel', 'Imsaal', 'Ashley'];
                defaultTeam.forEach(member => {
                    addListItem(member);
                });
                localStorage.setItem('team', JSON.stringify(defaultTeam));
            }
        }

        function addMember() {
            const memberName = prompt("Enter the new member's name:");
            if (memberName) {
                addListItem(memberName);

                const storedTeam = localStorage.getItem('team');
                const team = storedTeam ? JSON.parse(storedTeam) : [];
                team.push(memberName);
                localStorage.setItem('team', JSON.stringify(team));
            }
        }

        function addListItem(memberName) {
            const teamList = document.getElementById('team-list');
            const listItem = document.createElement('li');
            listItem.textContent = memberName;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-btn';
            removeButton.onclick = () => removeMember(memberName);

            listItem.appendChild(removeButton);
            teamList.appendChild(listItem);
        }

        function removeMember(memberName) {
            const teamList = document.getElementById('team-list');
            const storedTeam = localStorage.getItem('team');
            let team = storedTeam ? JSON.parse(storedTeam) : [];

            team = team.filter(member => member !== memberName);
            localStorage.setItem('team', JSON.stringify(team));

            teamList.innerHTML = '';
            team.forEach(member => {
                addListItem(member);
            });
        }

        function addGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';
        }

        function checkGuess() {
            const guessInput = document.getElementById('guess-input');
            const gameResult = document.getElementById('game-result');
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const userGuess = parseInt(guessInput.value);

            if (userGuess === randomNumber) {
                gameResult.textContent = "Congratulations! You guessed the number.";
            } else {
                gameResult.textContent = `Sorry, the correct number was ${randomNumber}. Try again!`;
            }
        }
    </script>
</body>
</html>
